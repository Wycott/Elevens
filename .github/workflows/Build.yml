name: Elevent Build

on:
  push:
    paths: '**'
  pull_request:
    paths: '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    #- name: Restore dependencies
     # run: dotnet restore
    - name: Build
      run: dotnet build "Elevens.sln" --no-restore
    #- name: Test
     # run: dotnet test --no-build --verbosity normal
